<mat-toolbar>
    <div class="toolbar-container">
        <button mat-icon-button *ngIf="!!user.username" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
        <span id="user" *ngIf="!!user.username">Hi, {{user.username}}!</span>
    </div>
</mat-toolbar>
