<div class="container">

    <div class="logo">
        <h1>Telco<span>.</span></h1>
    </div>
    
    <div class="inner-container">
        <div class="login-container" [@toDisappered]="signUpPressed ? 'disappered' : 'visible'" >
            <mat-card class="login-card">
                <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()" (keyup.enter)="login()">
                    <mat-card-title>Log in</mat-card-title>
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username">
                        <mat-error>username is required</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password">
                        <mat-error>password is required</mat-error>
                    </mat-form-field>
                </form>
                <mat-card-actions>
                    <button *ngIf="!isLandingFromLogin" (click)="goToSignUp()" mat-button color="primary">Sign up</button>
                    <button (click)="login()" [disabled]="!loginForm.valid" mat-raised-button type="submit" color="primary">Login</button>
                </mat-card-actions>
            </mat-card>
            <a *ngIf="!isLandingFromLogin" routerLink="/home" routerLinkActive="active">Access as guest</a>
        </div>
        

        <mat-card [@appearFromRight]="signUpPressed ? 'center' : 'right'" class="login-card">
            <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="signup()" (keyup.enter)="signup()">
                <mat-card-title>Sign up</mat-card-title>
                <mat-form-field >
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-error>username is required</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-error>email is required</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error>password is required</mat-error>
                </mat-form-field>
            </form>
            <mat-card-actions>
                <button *ngIf="!isLandingFromSignup" (click)="goToSignUp()" mat-button color="primary">Back</button>
                <button (click)="signup()" [disabled]="!loginForm.valid" mat-raised-button color="primary">Confirm</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>

<div class="background" [@rotate]="signUpPressed ? 'right-rotation' : 'left-rotation'"></div>
