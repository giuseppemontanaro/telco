<div class="container">

    <div class="logo">
        <h1>Telco</h1>
    </div>
    
    <div class="inner-container">
        <mat-card [@toDisappered]="signUpPressed ? 'disappered' : 'visible'" class="login-card">
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()" (keyup.enter)="login()">
                <mat-card-title>Log in</mat-card-title>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                    <mat-error>aaa</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </form>
            <mat-card-actions>
                <button (click)="goToSignUp()" mat-button color="primary">Sign up</button>
                <button (click)="login()" mat-raised-button type="submit" color="primary">Login</button>
            </mat-card-actions>
        </mat-card>

        <mat-card [@appearFromRight]="signUpPressed ? 'center' : 'right'" class="login-card">
            <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="signup()" (keyup.enter)="signup()">
                <mat-card-title>Sign up</mat-card-title>
                <mat-form-field >
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </form>
            <mat-card-actions>
                <button (click)="goToSignUp()" mat-button color="primary">Back</button>
                <button (click)="signup()" mat-raised-button color="primary">Confirm</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<div class="background"></div>
