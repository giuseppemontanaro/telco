<div class="container">
  <mat-card class="buy-card">
    <mat-card-title>Choose your configuration</mat-card-title>
    <form [formGroup]="buyForm" (ngSubmit)="buy()">
      <mat-form-field>
        <mat-label>Service Package</mat-label>
        <mat-select formControlName="package" (selectionChange)="updateForm($event.value)">
          <mat-option *ngFor="let package of packages" [value]="package.name">{{package.name}}</mat-option>
        </mat-select>
        <mat-error>package is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Validity period</mat-label>
        <mat-select formControlName="validityPeriod">
          <mat-option *ngFor="let validity of currentPackage.validityPeriods" [value]="validity">{{validity}}</mat-option>
        </mat-select>
        <mat-error>validity period is required</mat-error>
      </mat-form-field>

      <div class="opt-prods-panel" *ngIf="isServiceSelected">
        <mat-form-field class="opts" *ngFor="let optProdsField of optProdsFields">
          <mat-label>Optional pruduct</mat-label>
          <mat-select>
            <mat-option *ngFor="let optional of currentPackage.optionalProducts" [value]="optional">{{optional}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-mini-fab color="primary" (click)="addOptional()">
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <mat-form-field>
        <mat-label>Starting date</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        <mat-error>starting date is required</mat-error>
      </mat-form-field>

      <button (click)="goToConfirmation()" mat-raised-button color="primary">Confirm</button>

    </form>
  </mat-card>
</div>
