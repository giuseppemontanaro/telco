<div class="background">
    <mat-card *ngFor="let package of packages" class="package">
        <h2>{{package.name}}</h2>
        <h3>Services:</h3>
        <div *ngFor="let service of package.services">
            <h4>{{service.title}}</h4>
            <h5>{{printDetails(service)}}</h5>
        </div>

        <h2>Optional products:</h2>
        <h3 *ngFor="let optional of package.products">{{optional.name}} - ${{optional.monthly_fee}}/month</h3>
    </mat-card>

    <div *ngIf="isLoaded">
        <h2>Rejected orders:</h2>
        <ul>
            <li *ngFor="let order of rejected; let i = index" [attr.data-index]="i" (click)="toConfirmation(i)">{{displayOrder(order)}}</li>
        </ul>
    </div>

    <button mat-fab color="primary" (click)="goToBuyPage()">
        <mat-icon>add_shopping_cart</mat-icon>
    </button>
</div>
